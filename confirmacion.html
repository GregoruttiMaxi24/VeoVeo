<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - VeoVeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-light">
                    <div class="card-header bg-info">
                        <h2 class="mb-0"><i class="fas fa-check-circle"></i> Confirmación de Compra</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-4">Resumen de tu compra:</h4>
                        <div class="table-responsive mb-4">
                            <table class="table table-dark table-hover" id="resumenTabla">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="resumenItems">
                                </tbody>
                            </table>
                        </div>

                        <div class="bg-secondary p-3 rounded mb-4">
                            <h5>Total a pagar: $<span id="totalFinal">0</span></h5>
                        </div>

                        <form id="formularioConfirmacion" class="mb-4">
                            <h5 class="mb-3">Datos para envío de confirmación:</h5>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control form-control-lg" id="nombre" required placeholder="Tu nombre completo">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control form-control-lg" id="email" required placeholder="tu.email@ejemplo.com">
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                                <input type="tel" class="form-control form-control-lg" id="telefono" placeholder="+54 9 11 1234-5678">
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección de Entrega</label>
                                <textarea class="form-control form-control-lg" id="direccion" rows="3" required placeholder="Calle, número, ciudad, provincia..."></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los términos y condiciones de compra
                                </label>
                            </div>
                        </form>

                        <div id="mensajeEstado"></div>
                    </div>

                    <div class="card-footer d-flex gap-2">
                        <button class="btn btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>
                        <button class="btn btn-success btn-lg" id="btnConfirmar" onclick="confirmarCompra()">
                            <i class="fas fa-check"></i> Confirmar Compra y Enviar Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="confirmacion.js"></script>
</body>
</html>
